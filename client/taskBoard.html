<template name="taskBoard">
	{{#if isShown}}
	<div id="taskboard">
		<div id="taskboard-header">Taskboard</div>
		<div id="taskboard-content">
			<div>
				<ul>
					{{#each turnpoints}}
					<li class="taskboard-item" rel="{{this._id}}">
						<span class="badge badge-default" style="background-color : {{ fillColor this.role }}"> {{ shortName this.role }}</span>
							<span class="turnpointId"> {{this.name}} </span>
							<span> - </span>
							<span class="turnpointName"> {{this.description}} </span>
							<span class="turnpointDistance">
								{{roundDistance this.previous}} km
							</span>
						</li>
					{{/each }}
				</ul>
				<div id="task-distance"> {{getTaskDistance}} Km <!--<%- Math.round(taskInfo.distance) / 1000 %>--></div>	
			</div>
		</div>
	</div>
	<button class="btn btn-dark pull-right">FullBoard</button>
	{{/if}}
</template>
