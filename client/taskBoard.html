<template name="taskBoard">
	<div id="taskboard">
		<div id="taskboard-header">Taskboard</div>
		<div id="taskboard-content">
			<div>
				<ul>
					{{#each turnpoints}}
					<li class="taskboard-item" rel="{{this._id}}">
						<span class="label label-default" style="background-color : {{ fillColor this.type }}"> {{ shortName this.type }}</span>
							<span class="turnpointId"> {{this.wp.id}} </span>
							<span> - </span>
							<span class="turnpointName"> {{this.wp.name}} </span>
							<span class="turnpointDistance">
								{{roundDistance this.distanceFromPrevious}} km
							</span>
						</li>
					{{/each }}
				</ul>
				<div id="task-distance"> {{getTaskDistance}} Km <!--<%- Math.round(taskInfo.distance) / 1000 %>--></div>	
			</div>
		</div>
	</div>
	<button class="btn btn-primary {{isShown}} pull-right">FullBoard</button>
</template>
