<template name="exportGPX">
<gpx xmlns="http://www.topografix.com/GPX/1/1" creator="Task Planner" version="1.1">
{{#each waypoints}}
<wpt lat="{{this.lat}}" lon="{{this.lon}}">
<ele>{{this.altitude}}</ele>
<name>{{this.name}}</name>
<desc>{{this.description}}</desc>
<sym>Waypoint</sym>
</wpt>	
{{/each}}
</gpx>
</template>
