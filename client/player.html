<template name="player">
	{{#if showPlayer}}
	<div id="player">
		<div id="controls" class="row">
			<i id="play" class="button fa fa-play-circle"  aria-hidden="true"></i>
			<i id="pause" class="button fa fa-pause-circle" aria-hidden="true"></i>
			<div id="speedControl">
				<i id="speed" class="button fa fa-dashboard" aria-hidden="true"></i>
				<input type="range" min="1" max="20" value="{{getSpeed}}" class="speedSlider" id="speedSlide">
				<span id="speedValue">{{getSpeed}}x</span>
			</div>
			<i id="clock" class="button fa fa-clock-o" aria-hidden="true"></i>
			<span id="currentTime">
				{{getCurrentTime}}
			</span>
			<i id="close" class="button fa fa-expand" aria-hidden="true"></i>
		</div>
		<div id="timeline" class="row">
			<div id="innerTime">
				<input type="range" min="{{getOpen}}" max="{{getClose}}" value="{{getCurrentSeconds}}" class="replaySlider" id="replaySlide">
			</div>
		</div>
		<div id="timeMark" class="row">
			{{#each timeMark}}
				<span id="timeMark-{{key}}" class="timeMark" style="left : {{percent}}%">{{hh}}</span>
			{{/each}}
		</div>
		<div id="pilotList" class="row">
			{{#each pilots}}
				<div class="pilot" id="pilot-{{id}}" rel="{{id}}">{{name}}</div>
			{{/each}}
		</div>
		{{#if showRaceProgress}}
		<div id="raceAlert">
			<div class="alert alert-warning">
				<h4><i class="fa fa-bar-chart"></i> Full race analysis launched</h4>
				Enjoy the replay in the meantime!
				<span id="raceStage"> {{getStage}}</span> {{#if isProgress}}: <span id="raceProgress">{{getProgress}}</span>{{/if}}
			</div>
		</div>
		{{/if}}
	</div>
	{{/if}}
</template>
