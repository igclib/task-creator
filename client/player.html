<template name="player">
	<div id="player">
		<div id="controls" class="row">
			<i id="play" class="button fa fa-play-circle" role="button" data-toggle="collapse" href="#sidebar" aria-hidden="true"></i>
			<i id="pause" class="button fa fa-pause-circle" aria-hidden="true"></i>		
			<i id="speed" class="button fa fa-dashboard" aria-hidden="true"></i><div id="speedValue">{{getSpeed}}</div>
			<i id="close" class="button fa fa-expand" aria-hidden="true"></i>
		</div>
		<div id="timeline" class="row">
			<span id="currentTime">
				{{getCurrentTime}}
			</span>
			<div id="contains">
				<div id="innerTime">
					<div id="cursorNow">
						I
					</div>
				</div>
			</div>
		</div>
		<div id="timeMark" class="row">
			{{#each timeMark}}
				<span id="timeMark-{{key}}" class="timeMark" style="left : {{percent}}%">{{hh}}</span>
			{{/each}}
		</div>
		<div id="pilotList" class="row">
			{{#each pilots}}
				<span class="pilot" id="pilot-{{id}}">{{name}}</span>
			{{/each}}
		</div>
	</div>
</template>
