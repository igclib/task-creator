<template name="player">
	<div id="player">
		<div id="timeline" class="row">
			<div id="contains">
				<div id="innerTime">
					<div id="cursorNow">
						I
					</div>
				</div>
			</div>
		</div>
		<div id="timeMark" class="row">
			{{#each timeMark}}
				<span id="timeMark-{{key}}" class="timeMark" style="left : {{percent}}%">{{hh}}</span>
			{{/each}}
		</div>
		<div id="controls" class="row">
			<span id="play" class="button glyphicon glyphicon-play" aria-hidden="true"></span>
			<span id="pause" class="button glyphicon glyphicon-pause" aria-hidden="true"></span>		
			<span id="speed" class="button glyphicon glyphicon-dashboard" aria-hidden="true"></span><span id="speedValue">{{getSpeed}}</span>
		</div>
		<div id="pilotList" class="row">
			{{#each pilots}}
				<span class="pilot" id="pilot-{{uid}}">{{name}}</span>
			{{/each}}
		</div>
	</div>
</template>
