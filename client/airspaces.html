<template name="airspaces">
	<div id="airspaces">
		<div id="airspaces-content">
			{{#unless airspaces}}
				<div class="message"><h7>No custom airspaces defined yet. You can import a custom OpenAir or GeoJson file of your own or use pre-defined listed above.</h7></div>
			{{/unless}}
			{{#if airspaces}}
				<div class="filterAirspace row">
					<div id="airClass" class="col-6">
						<h6> Airspace Filter </h6>
							<ul>
							{{#each classes}}
								<li>{{this}} <input class="class{{this}}" name="{{this}}" type ="checkbox" checked="checked"></li>
							{{/each}}
							</ul>	
					</div>
					<div id="airFloor" class="col-6">
						<input type="range" min="0" max="6000" step="50" value="1000" id="altitudeSlide"/>
						<span id="altitudeLimit"> 1000 </span>m
					</div>
				</div>
				<div class="listAirspace">
					<ul>
						{{#each validAirspaces}}
							<li>{{name}}</li>
						{{/each}}
					</ul>
				</div>
			{{/if}}
		</div>
	</div>
</template>
