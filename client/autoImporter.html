<template name="autoImporter">
	<div id="autoImporter">
		<h5> <i class="fa fa-lg fa-download" aria-hidden="true"></i> Task auto Importer <i class="fa fa-lg fa-expand" aria-hidden="true"></i></h5>
		<div id="stage1" class="form-group">
			<div class="form-group row" id="aIProvider">
				<label for="provider" class="col-sm-3 form-control-label">Provider</label>
				<select id="provider" class="form-control" name="provider" autocomplete="off">
				{{#each getProvider}}
    					<option value="{{this}}">{{this}}</option>
				{{/each }}
				</select>
			</div>
			<div class="form-group row" id="aIYear">
				<label for="year" class="col-sm-3 form-control-label">Year</label>
				<select id="year" class="form-control" name="year" autocomplete="off">
					{{#each getYears}}
    						<option value="{{this}}">{{this}}</option>
					{{/each }}
				</select>
			</div>
			<button id="requestTask" class="btn btn-dark">	
				<i class="fa fa-cog fa-spin"></i> {{getProgress}}
				Request Tasks
			</button>
			<div class=stage> 1 / 2</div>
		</div>
		<div id="stage2" class="form-group">
			<div class="form-group row" id="aIcomp">
				<label for="comp" class="col-sm-3 form-control-label">Competition</label>
				<select id="comp" class="form-control" name="provider" autocomplete="off">
				{{#each getCompetition}}
    					<option value="{{this.event}}">{{this.event}}</option>
				{{/each }}
				</select>
			</div>
			<div class="form-group row" id="aITask">
				<label for="task" class="col-sm-3 form-control-label">Task</label>
				<select id="task" class="form-control" name="task" autocomplete="off">
					{{#each getTask}}
    						<option value="{{this}}">{{this}}</option>
					{{/each }}
				</select>
			</div>
			<button id="importBack" class="btn btn-light">
				<span class="fa fa-arrow-left" aria-hidden="true"></span> Back
			</button>
			{{#if importable}}
			<button id="importTask" class="btn btn-light">
				<span class="fa fa-flash" aria-hidden="true"></span> Import Task
			</button>
			{{/if}}
			{{#if raceable}}
			<button id="importRace" class="btn btn-light">
				<span class="fa fa-eye" aria-hidden="true"></span> Watch replay
			</button>
			{{/if}}
			<div class=stage> 2 / 2</div>
		</div>
	</div>
</template>
