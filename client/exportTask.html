<template name="exportTask">
<div id="task-exporter" class="modal fade" role="dialog" aria-labelledby="task-export">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="task-export">Export Task</h4>
      </div>
      <div class="modal-body">
        <form action="#" autocomplete="off" id="export-task-form">
          <div class="form-group">
            <div class="form-group row" id="export-task-format"> 
              <label for="export-task-format-select" class="col-md-6 form-control-label">Select a format</label>
							<select id="export-task-format-select" class="col-md-4" autocomplete="off" name="format">
								{{#each formats}}
									<option>{{this}}</option>
								{{/each}}
							</select>
            </div>
          </div>
					<div class="modal-footer">
						<input type="submit" id="export-task-btn" class="btn btn-success" value="Export Task"/>
					</div>
        </form>
      </div>
    </div>
  </div>
</div>
</template>
