<template name='validateTask'>
<div id="validateTask">
	{{#if display}}
	<div id="validation" class="alert alert-{{status}}">
		<span class="status">{{status}}!</span> Task is {{#unless valid}} not {{/unless}} valid.<br/> 
		{{#unless valid}} Here's the latest report : <br/>
			{{# each report}}
			<div>{{this}}</div>
			{{/each}}
		{{/unless}}
		{{#if opti}}<div id="showOptimiser"><span class="fa fa-2x fa-rocket" aria-hidden="true"></span> Optimizing Task</div>{{/if}}
		{{#if missZip}}
			<div id='trackAdvice'>You may want to join track files now. Drop a zip file!</div> 
		{{/if}}
	</div>
	{{/if}}
</div>
</template>
