<template name="waypointFiles">
	{{#if isShown}}
	<div id="waypointFiles">
		<ul>
			{{#each waypointFiles}}
			<li>
				<a href="" rel="{{this}}">
					<i class="fa fa-trash"></i>
					{{this}}
				</a>
			</li>	
			{{/each}}
		</ul>
		<button class="btn btn-dark pull-right">Export Waypoints</button>
	</div>
	{{/if}}
</template>
