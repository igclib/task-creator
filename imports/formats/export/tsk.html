<template name="exportTSK">
<tsk xmlns="http://www.topografix.com/GPX/1/1" version="1.1" creator="Task Planner">
<rte>
<date>{{taskInfo.date}}</date>
<type>{{taskInfo.style}}</type>
<num>{{taskInfo.number}}</num>
{{#each turnpoints}}
<rtept lon="{{wp.lon}}" lat="{{wp.lat}}">
<close>{{close}}</close>
<!-- <filename>task_{{ taskInfo.date }}.tsk</filename> -->
<finish>{{finish}}</finish>
<name>{{name}}</name>
<index>{{index}}</index>
<direction>{{direction}}</direction>
<description>{{description}}</description>
<open>{{open}}</open>
<radius>{{radius}}</radius>
<role>{{role}}</role>
<altitude>{{altitude}}</altitude>
</rtept>
{{/each}}
</rte>
</tsk>
</template>
