<template name="exportXCtrack">
{
  "taskType" : "CLASSIC",
  "version" : 1,
  "turnpoints" : [{{#each task.turnpoints}} {
		"radius" : {{radius}}.0,
		"waypoint" : {
			"lon" : {{wp.lon}},
			"lat" : {{wp.lat}},
			"altSmoothed" : {{wp.altitude}}.0,
			"name" : "{{wp.description}}",
			"description" : "{{wp.name}}"
		},
		"type" : "{{upperCase role}}"
	}
	{{#unless isLast @index}},{{/unless}} 
	{{/each}}],
  "sss" : {
		"type" : "{{upperCase xcInfo.type}}",
		"direction" : "{{xcInfo.direction}}",
		"timeGates" : ["{{xcInfo.timeGates}}Z"]
  },  
  "goal" : {
		"type" : "{{upperCase xcInfo.goalType}}",
		"deadline" : "{{xcInfo.deadline}}Z"
  }
}
</template>
